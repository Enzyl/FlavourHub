<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja Właściciela</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Rejestracja Właściciela Restauracji</h2>
    <form th:action="@{/registerOwner}" th:object="${owner}" method="post">
        <div class="form-group">
            <label for="name">Imię:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" class="form-control" th:field="*{surname}" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Numer Telefonu:</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
        </div>

        <div class="form-group">
            <label for="nip">NIP:</label>
            <input type="text" id="nip" class="form-control" th:field="*{nip}" required>
        </div>

        <div class="form-group">
            <label for="regon">REGON:</label>
            <input type="text" id="regon" class="form-control" th:field="*{regon}" required>
        </div>

        <div class="form-group">
            <label for="username">Nazwa Użytkownika:</label>
            <input type="text" id="username" class="form-control" th:field="*{user.username}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{user.email}" required>
        </div>

        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" class="form-control" th:field="*{user.password}" required>
        </div>

        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Powrót do strony głównej</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
