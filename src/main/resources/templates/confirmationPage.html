<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Confirmation of Your Order</h2>
    <h4>Ordered Items:</h4>
    <ul>
        <li th:each="itemEntry : ${session.shoppingCart.items.entrySet()}">
            <span th:text="${itemEntry.key.name}"></span>:
            <span th:text="${itemEntry.value}"></span> pcs
            <span> - </span>
            <span th:text="${itemEntry.key.price}"></span> PLN each
        </li>
    </ul>

    <h4>Total Cost:</h4>
    <p th:text="${session.totalValue} + ' PLN'"></p>

    <h4>Delivery Address:</h4>
    <p th:text="${session.delivery.deliveryAddress}"></p>


    <h4>Payment Method:</h4>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="blik" id="paymentMethodBlik" name="paymentMethod">
        <label class="form-check-label" for="paymentMethodBlik">
            BLIK
        </label>
    </div>

    <form th:action="@{/enterBlikCode}" method="get">
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Pay for Order</button>
        </div>
    </form>

    <div class="text-center mt-2">
        <a href="#" class="btn btn-primary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
