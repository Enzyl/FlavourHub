<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja Restauracji</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Rejestracja Restauracji</h2>
    <form th:action="@{/registerRestaurant}" th:object="${restaurant}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nazwa Restauracji:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="form-group">
            <label for="itemImage">Obrazek restauracji:</label>
            <input type="file" id="itemImage" name="image" class="form-control">
        </div>

        <div class="form-group">
            <label for="city">Miasto:</label>
            <input type="text" id="city" class="form-control" th:field="*{address.city}">
        </div>
        <div class="form-group">
            <label for="postalCode">Kod pocztowy:</label>
            <input type="text" id="postalCode" class="form-control" th:field="*{address.postalCode}">
        </div>
        <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" id="address" class="form-control" th:field="*{address.address}">
        </div>


        <button type="submit" class="btn btn-primary">Zarejestruj RestauracjÄ™</button>
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
