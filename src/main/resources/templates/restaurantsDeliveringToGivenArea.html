<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restauracje w Twojej okolicy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Restauracje dostarczające na ulicę: <span th:text="${streetName}"></span></h1>
    <div th:if="${restaurants.isEmpty()}">
        <p>Nie znaleziono restauracji dostarczających do tej lokalizacji.</p>
    </div>
    <div th:unless="${restaurants.isEmpty()}">
        <div class="list-group">
            <!-- Pętla przez listę restauracji i wyświetlenie ich -->
            <div th:each="restaurant : ${restaurants}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h2 th:text="${restaurant.name}">Nazwa restauracji</h2>
                    <p th:text="${restaurant.description}">Opis</p>
                    <!-- Możesz dodać więcej informacji o restauracji, jak adres, ocena, itd. -->
                    <a th:href="@{/restaurantMenu/{id}(id=${restaurant.getRestaurantId()})}" class="btn btn-primary">Zobacz menu</a>

                </div>
                <!-- Załóżmy, że ścieżka /menu/{id} jest skonfigurowana w Twojej aplikacji do wyświetlania menu danej restauracji -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
