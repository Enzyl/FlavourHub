<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enter BLIK Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Enter BLIK Code</h2>
    <form action="/orderPaymentSuccess" method="post">
        <div class="mb-3">
            <label for="blikCode" class="form-label">BLIK Code:</label>
            <input type="text" class="form-control" id="blikCode" name="blikCode" pattern="\d{6}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
