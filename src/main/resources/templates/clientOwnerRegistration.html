<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja Użytkowników</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Rejestracja Użytkowników</h2>
    <div class="row">




        <div class="col-md-6">
            <h3>Rejestracja Klienta</h3>
            <form th:action="@{/registerClient}" th:object="${client}" method="post">
                <div class="mb-3">
                    <label for="clientfullName" class="form-label">Imię i nazwisko:</label>
                    <input type="text" class="form-control" id="clientfullName" th:field="*{fullName}" required/>
                </div>
                <div class="mb-3">
                    <label for="clientphoneNumber" class="form-label">Numer telefonu:</label>
                    <input type="text" class="form-control" id="clientphoneNumber" th:field="*{phoneNumber}" required/>
                </div>
                <div class="mb-3">
                    <label for="clientusername" class="form-label">Nazwa użytkownika:</label>
                    <input type="text" class="form-control" id="clientusername" th:field="*{userDTO.username}" required/>
                </div>
                <div class="mb-3">
                    <label for="clientpassword" class="form-label">Hasło:</label>
                    <input type="password" class="form-control" id="clientpassword" th:field="*{userDTO.password}" required/>
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="clientemail" th:field="*{userDTO.email}" required/>
                </div>
                <input type="hidden" th:field="*{userDTO.role}" th:value="'Client'"/>
                <input type="hidden" th:field="*{userDTO.enabled}" th:value="true"/>
                <button type="submit" class="btn btn-primary">Zarejestruj Klienta</button>
            </form>
        </div>



        <div class="col-md-6">
            <h3>Rejestracja Właściciela</h3>
            <form th:action="@{/registerOwner}" th:object="${owner}" method="post">

                <div class="form-group">
                    <label for="name">Imię:</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" id="surname" class="form-control" th:field="*{surname}" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Numer Telefonu:</label>
                    <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required pattern="^\d{9}$" title="Numer telefonu powinien składać się z 9 cyfr">
                </div>

                <div class="form-group">
                    <label for="nip">NIP:</label>
                    <input type="text" id="nip" class="form-control" th:field="*{nip}" required pattern="\d{10}" title="NIP powinien składać się z 10 cyfr">
                </div>

                <div class="form-group">
                    <label for="regon">REGON:</label>
                    <input type="text" id="regon" class="form-control" th:field="*{regon}" required pattern="\d{9}|\d{14}" title="REGON powinien składać się z 9 lub 14 cyfr">
                </div>

                <div class="form-group">
                    <label for="username">Nazwa Użytkownika:</label>
                    <input type="text" id="username" class="form-control" th:field="*{userDTO.username}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" th:field="*{userDTO.email}" required>
                </div>

                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" class="form-control" th:field="*{userDTO.password}" required>
                </div>

                <input type="hidden" th:field="*{userDTO.role}" th:value="'OWNER'"/>
                <input type="hidden" th:field="*{userDTO.enabled}" th:value="true"/>

                <button type="submit" class="btn btn-primary">Zarejestruj Właściciela</button>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
