<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Congratulations!</h4>
        <p>Your payment has been processed successfully.</p>
        <hr>
        <p class="mb-0">Thank you for your order.</p>
    </div>

    <div class="text-center mt-4">
        <!-- Formularz do przesłania żądania POST do /processOrder -->
        <form th:action="@{/clientLoggedInView}" method="get">

        <!-- Tutaj mogą być umieszczone ukryte pola, jeśli potrzebujesz przesłać dodatkowe dane, na przykład: -->
            <!-- <input type="hidden" name="menuItemsIds" value="..." /> -->
            <!-- <input type="hidden" name="quantities" value="..." /> -->
            <button type="submit" class="btn btn-primary">Back to Home</button>
        </form>

        <!-- Guzik "Pokaż atrybuty sesji" -->
        <a th:href="@{/sessionAttributes}" class="btn btn-info">Pokaż atrybuty sesji</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
